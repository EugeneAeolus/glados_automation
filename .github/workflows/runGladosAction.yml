name: 开始每日签到

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0/10 * * *"  # 注意cron表达式需加引号
  watch:
    types: [started]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # 升级到最新稳定版
        with:
          fetch-depth: 0  # 建议添加完整git历史

      - name: Set up Python 3.9
        uses: actions/setup-python@v5  # 升级Python安装器
        with:
          python-version: "3.9"
          cache: 'pip'  # 启用pip缓存加速

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run checkin
        run: python3 glados.py
        env: 
          GLADOS_COOKIE: ${{ secrets.GLADOS_COOKIE }}
          PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}

      - uses: gautamkrishnar/keepalive-workflow@v2  # 升级到v2版本
